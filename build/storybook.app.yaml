runtime: nodejs10
service: storybook
handlers:
- url: /(.*\.css)
  mime_type: text/css
  static_files: /\1
  upload: /(.*\.css)

- url: /(.*\.html)
  mime_type: text/html
  static_files: /\1
  upload: /(.*\.html)

- url: /(.*\.js)
  mime_type: text/javascript
  static_files: /\1
  upload: /(.*\.js)

- url: /(.*\.txt)
  mime_type: text/plain
  static_files: /\1
  upload: /(.*\.txt)

- url: /(.*\.xml)
  mime_type: application/xml
  static_files: /\1
  upload: /(.*\.xml)

# image files
- url: /(.*\.(bmp|gif|ico|jpeg|jpg|png))
  static_files: /\1
  upload: /(.*\.(bmp|gif|ico|jpeg|jpg|png))